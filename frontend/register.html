<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>F1Chat – Rejestracja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      width: 300px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #dd2476;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #dd2476;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #ff512f;
    }
    p {
      margin-top: 15px;
    }
    a {
      color: #dd2476;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rejestracja</h1>
    <form id="registerForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Hasło" required />
      <button type="submit">Zarejestruj</button>
    </form>
    <p>
      <a href="index.html">Masz już konto? Zaloguj się</a>
    </p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('http://localhost:5000/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (data.userId) {
          window.location.href = `main.html?userId=${data.userId}`;
        } else {
          alert(data.error || 'Błąd rejestracji');
        }
      } catch (err) {
        alert('Błąd połączenia z serwerem');
        console.error(err);
      }
    });
  </script>
</body>
</html>
